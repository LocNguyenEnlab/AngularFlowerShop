<div class="container add-flower-form">
    <h3 id="title-add-edit" class="text-center">Add flower form</h3>
    <form [formGroup]="addFlowerForm" (ngSubmit)="onSubmit(addFlowerForm.value)">
        <div class="form-group">
            <label>Name</label>
            <br>
            <input id="name" type="text" class="form-control" formControlName="name" required>
            <span class="validate-error" *ngIf="addFlowerForm.get('name').invalid && addFlowerForm.get('name').touched">
                * Name is required
            </span>
        </div>
        <div class="form-group">
            <label>Price </label><i class="vnd-currency">(&#8363;)</i>
            <br>
            <input id="price" type="text" class="form-control" (input)="formatNumber('price')" formControlName="price">
            <span class="validate-error" *ngIf="addFlowerForm.get('price').invalid && addFlowerForm.get('price').touched">
                * Price is required
            </span>
        </div>
        <div class="form-group">
            <label>Image Link</label>
            <br>
            <input type="text" class="form-control" formControlName="imageLink">
            <span class="validate-error" *ngIf="addFlowerForm.get('imageLink').invalid && addFlowerForm.get('imageLink').touched">
                * Image link is required
            </span>
        </div>
        <div class="form-group">
            <label>Remaining Stock</label>
            <br>
            <input id="stock" type="text" class="form-control" (input)="formatNumber('stock')" formControlName="remainingStock">
            <span class="validate-error" *ngIf="addFlowerForm.get('remainingStock').invalid && addFlowerForm.get('remainingStock').touched">
                * Remaining stock is required
            </span>
        </div>

        <input id="btn-add" type="hidden" class="btn btn-primary btn-custom" value="Add" [disabled]="!addFlowerForm.valid" >
        <input id="btn-edit" type="hidden" class="btn btn-primary btn-custom" value="Edit" [disabled]="!addFlowerForm.valid">
    </form>
</div>
