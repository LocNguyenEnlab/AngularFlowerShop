
<form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" class="dialog-login">
    <h3 mat-dialog-title class="text-center">Login</h3>
    <div mat-dialog-content>
        <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span class="validate-error" *ngIf="loginForm.get('userName').invalid && loginForm.get('userName').touched">
                * User name is required
            </span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="passWord">
            <span class="validate-error" *ngIf="loginForm.get('passWord').invalid && loginForm.get('passWord').touched">
                * Password is required
            </span>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button type="button" class="btn btn-default btn-custom" (click)="onNoClick()">Cancel</button>
        <button type="submit" class="btn btn-primary btn-custom" [disabled]="!loginForm.valid">Ok</button>
    </div>
</form>
