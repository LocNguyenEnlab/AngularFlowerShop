<div class="container cart-box">
    <h3 class="text-center order-title">Ordered list</h3>
    <div class="row cart-item" *ngFor="let flower of flowers;">
        <div class="col-sm-3 col-xs-3 col-md-3">
            <div class="image" [ngStyle]="{backgroundImage: 'url('+ flower.imageLink +')'}"></div>
        </div>
        <div class="col-sm-6 col-xs-6 col-md-6">
            <h3 class="flower-name">{{flower.name}}</h3>
            <span>Total money </span>
            <span class="money">{{flower.totalMoney | currency: 'VND'}}</span>
        </div>
        <div class="col-sm-3 col-xs-3 col-md-3">

        </div>
    </div>
</div>
